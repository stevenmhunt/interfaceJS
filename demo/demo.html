<!doctype html>
<html>
	<head>
		<title>interfaceJS demo</title>
		<script type="text/javascript" src="../interface.js"></script>		
		<script type="text/javascript">

		// create a test object.
		var obj1 = {
			"prop1": 1,
			"prop2": 2,
			"prop3": 3,
			"prop4": 4
		};

		// create a test interface.
		var iTestInterface = interfaceJS.create([
			"prop1",
			"prop2",
			"prop3",
			"prop4"
		]);
		
		document.write("obj1 implements iTestInterface? " + (iTestInterface.implementedBy(obj1) ? "Yes" : "No") + "<br />");		
		
		// create a test interface which implements another interface.
		var iAnotherInterface = interfaceJS.create([
			"prop5",
			"prop6"
		]).implement([
			iTestInterface
		]);

		document.write("obj1 implements iAnotherInterface? " + (iAnotherInterface.implementedBy(obj1) ? "Yes" : "No") + "<br />");		
		
		// create a test object.
		var obj2 = {
			"prop1": 1,
			"prop2": 2,
			"prop3": 3,
			"prop4": 4,
			"prop5": 5,
			"prop6": 6
		};

		document.write("obj2 implements iAnotherInterface? " + (iAnotherInterface.implementedBy(obj2) ? "Yes" : "No") + "<br />");

		// create a test object.
		var obj3 = {
			"prop5": 5,
			"prop6": 6
		};
		
		document.write("obj3 implements iAnotherInterface? " + (iAnotherInterface.implementedBy(obj3) ? "Yes" : "No") + "<br />");
		
		</script>
	</head>
	<body>
	</body>
</html>
